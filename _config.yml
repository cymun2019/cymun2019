# Site settings
title: THE CBH YOUTH MODEL UNITED NATIONS CONFERENCE 2019
description: 'Thank you for being a part of CYMUN 2019!'
url: 'http://cymun2019.github.io/'
baseurl: ''
# google_analytics: 'UA-XXXXXX-X'
# disqus_shortname: 'your-disqus-name'

author:
  name: 'Duong Tung Anh'
  email: cymun2019.official@gmail.com
  facebook_username: cymun2019
  github_username:  cymun2019

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

sass:
    sass_dir: _sass
    style: compressed

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

plugins: ['jekyll-paginate']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png']
